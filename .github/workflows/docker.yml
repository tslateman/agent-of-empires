name: Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the image (e.g., v0.1.0 or latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/tslateman/aoe-sandbox

jobs:
  build-lite:
    name: Build and Push Lite
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          TAGS="${{ env.IMAGE }}:lite"
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            TAGS="${TAGS},${{ env.IMAGE }}:lite-${VERSION}"
          fi
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.tag }}" != "latest" ]]; then
            TAGS="${TAGS},${{ env.IMAGE }}:lite-${{ github.event.inputs.tag }}"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=lite
          cache-to: type=gha,mode=max,scope=lite

  build-variants:
    name: Build and Push ${{ matrix.variant }}
    runs-on: ubuntu-latest
    needs: build-lite
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - variant: full
            dockerfile: Dockerfile.full
          - variant: python
            dockerfile: Dockerfile.python
          - variant: golang
            dockerfile: Dockerfile.golang
          - variant: rust
            dockerfile: Dockerfile.rust
          - variant: node
            dockerfile: Dockerfile.node
          - variant: deno
            dockerfile: Dockerfile.deno

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          TAGS="${{ env.IMAGE }}:${{ matrix.variant }}"
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            TAGS="${TAGS},${{ env.IMAGE }}:${{ matrix.variant }}-${VERSION}"
          fi
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.tag }}" != "latest" ]]; then
            TAGS="${TAGS},${{ env.IMAGE }}:${{ matrix.variant }}-${{ github.event.inputs.tag }}"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}
