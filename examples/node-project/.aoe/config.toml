# Node.js / TypeScript project
#
# Sandboxed with volume ignores for node_modules and build output.
# Uncomment hooks to auto-install dependencies on session create/launch.

# [hooks]
# on_create = ["npm install"]
# on_launch = ["npm install"]

[session]
default_tool = "claude"

[sandbox]
enabled_by_default = true
default_image = "ghcr.io/tslateman/aoe-sandbox:node"
environment = ["ANTHROPIC_API_KEY", "NODE_ENV"]
volume_ignores = ["node_modules", ".next", "dist", ".turbo"]
memory_limit = "8g"

[worktree]
enabled = true
