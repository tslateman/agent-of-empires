# Python project
#
# Sandboxed with volume ignores for venv and cache directories.
# Uncomment hooks to auto-create venv and install deps.

# [hooks]
# on_create = ["uv venv", "uv pip install -r requirements.txt"]
# on_launch = ["uv pip install -r requirements.txt"]

[session]
default_tool = "claude"

[sandbox]
enabled_by_default = true
default_image = "ghcr.io/tslateman/aoe-sandbox:python"
environment = ["ANTHROPIC_API_KEY", "VIRTUAL_ENV"]
volume_ignores = [".venv", "__pycache__", ".mypy_cache", ".pytest_cache"]
memory_limit = "8g"

[worktree]
enabled = true
