# Rust project
#
# Sandboxed with target directory ignored (build artifacts
# can be gigabytes and slow down volume syncs).
# Uncomment hooks to pre-fetch dependencies.

# [hooks]
# on_create = ["cargo fetch"]

[session]
default_tool = "claude"

[sandbox]
enabled_by_default = true
default_image = "ghcr.io/tslateman/aoe-sandbox:rust"
environment = ["ANTHROPIC_API_KEY"]
volume_ignores = ["target"]
cpu_limit = "8"
memory_limit = "16g"

[worktree]
enabled = true
